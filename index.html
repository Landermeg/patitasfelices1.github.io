<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> - ¡Bienvenido a Patitas Felices! - Mascotas felices, dueños felices</title>
	<link rel="icon" href="Patitas Felices.png">
	<style>
		body {
			text-align: center;
			font-family: 'Comic Sans MS', sans-serif;
			color: #546372;
			background-color: #fdddca;
			background-image: url(https://img.freepik.com/vector-gratis/lindas-divertidas-huellas-dedos-vector-diseno-fondo-proyecto-su-hijo_1017-47620.jpg);
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 40px;
			color: #ff6600;
			margin-top: 20px;
		}
		.contenedor {
			top: 200px;
			max-width: 500px;
			margin: 5px auto;
			padding: 20px;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 15px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
		}
		.boton {
			display: inline-block;
			background-color: #ff6600;
			color: white;
			padding: 12px 24px;
			font-size: 20px;
			text-decoration: none;
			border-radius: 50px;
			font-weight: bold;
			margin-top: 20px;
			transition: 0.3s;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
		}
		.boton:hover {
			background-color: #ff4500;
			transform: scale(1.05);
		}
		.menu {
			display: flex;
			justify-content: center; 
			background-color: #333;
			padding: 15px 0;
			border-bottom: 4px solid #ff6600;
			position: sticky;
			top: 0;
			width: 100%;
			z-index: 999;
		}
		.menu a {
			color: white;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
			padding: 15px 30px;
			transition: 0.3s;
			border-radius: 5px;
		}
		.menu a:hover {
			background-color: #ff6600;
			color: white;
		}
		.logo-container {
			position: relative;
			display: flex;
			justify-content: flex-start;
			padding-top: 20px;
			padding-left: 15px;
		}
		.logo {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			overflow: hidden;
			background: white;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
			transition: 0.3s;
		}
		.logo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.logo:hover {
			transform: scale(1.1);
			box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4); 
		}
		.h {
			color:#ff4500;
		}
	</style>
</head>
<body>
	<link class="logo" rel="icon" type="image/png" href="Patitas Felices.png">
	<nav class="menu">
		<a href="estetica.html">Estética</a>
		<a href="veterinaria.html">Veterinaria</a>
		<a href="accesorios.html">Accesorios</a>
		<a href="cremacion.html">Cremación</a>
	</nav>
	<div class="logo-container">
		<div class="logo">
			<img src="Patitas Felices.png" alt="logo">
		</div>
	</div>
	<div class="contenedor">
		<h1>Patitas Felices</h1>
		<p>Nuestra compañía ofrece servicios de estética, veterinaria, accesorios y cremación para tu mascota.</p>
		<p>¡Conócelas!</p>
		<p>¡También conoce nuestras redes sociales dentro del catálogo, en cualquiera de las diferentes secciones!</p>
		<h1 class="h">→ <a href="catalogo.html" class="boton">Catálogo</a> ←</h1>
	</div>
	<script>
		let mensaje = " - ¡Bienvenido a Patitas Felices! - Mascotas felices, dueños felices ";
		let velocidad = 200;
		function moverTitulo() {
			document.title = mensaje;
			mensaje = mensaje.substring(1) + mensaje.charAt(0);
			setTimeout(moverTitulo, velocidad);
		}
		moverTitulo();
	</script>
	
</body>
</html>
